<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <div class="cont_principal">
      <div class="cont_centrar">
        <div class="cont_login">
          <form>
            <div class="cont_tabs_login">
              <ul class="ul_tabs">
                <li class="active">
                  <a href="#" onclick="sign_in()">SIGN IN</a>
                  <span class="linea_bajo_nom"></span>
                </li>
                <li>
                  <a href="#up" onclick="sign_up()">SIGN UP</a
                  ><span class="linea_bajo_nom"></span>
                </li>
              </ul>
            </div>
            <div class="cont_text_inputs">

              <input
                id="phone"
                type="text"
                class="input_form_sign "
                placeholder="Phone"
                name="phone_us"
              />

              <input
                id="userName"
                type="text"
                class="input_form_sign d_block active_inp"
                placeholder="Username"
                name="Username_us"
              />

              <input
                id="password"
                type="password"
                class="input_form_sign d_block active_inp"
                placeholder="Password"
                name="pass_us"
              />

              <input
                type="password"
                class="input_form_sign"
                placeholder="Confirm password"
                name="conf_pass_us"
              />

              <input
                id="firstName"
                type="text"
                class="input_form_sign d_block "
                placeholder="First name"
                name="Fname_us"
              />

              <input
                id="lastName"
                type="text"
                class="input_form_sign d_block "
                placeholder="Last name"
                name="Fname_us"
              />


              <input
                id="email"
                type="text"
                class="input_form_sign d_block "
                placeholder="Email"
                name="email_us"
              />

            </div>
            <div class="cont_btn">
              <button class="btn_sign" id="btn_sign">SIGN IN</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js.js" ></script>
    <script src="controller.js" ></script>
  </body>
</html>
